<body id="body">
    <div class="container">
        <div class="row justify-content-center justify-content-sm-between">
            <div class="col-12 col-sm-6 col-md-9 col-xl-10">
                <div class="container">
                    <div class="row no-gutters goods-wrapper justify-content-center" id="qwe">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="cart">
        <div class="cart-body">
            <div class="cart-head">
                <div class="cart-title">Корзина</div>
                <div class="cart-total">Общая сумма: <span>0</span> руб</div>
            </div>
            <div class="cart-wrapper">
                <div id="cart-empty">
                    Ваша корзина пока пуста
                </div>
                <div class="goods">
                    <div class="goods-img-wrapper">
                        <img class="goods-img" src="images/temp.png" alt="">
                    </div>
                    <div class="goods-description">
                        <h2 class="goods-title">Название товара</h2>
                        <p class="goods-price">100000 ₽</p>
                    </div>
                    <div class="goods-price-count">
                        <div class="goods-trigger">
                            <button class="goods-add-wishlist"></button>
                            <button class="goods-delete"></button>
                        </div>
                        <div class="goods-count">1</div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary cart-confirm">Оформить заказ</button>
            <div class="cart-close">
            </div>
        </div>
    </div>
    <div class="title-ovner">
        <div class="title-body">
            <div class="title-head">
                <div class="title-title">Новое имя</div>
            </div>
            <div class="title-wrapper">
                <div id="title-empty">
                    <div class="form">
                        <div class="group">
                            <form action="server">
                                <input type="text" id="name" required>
                                <span class="bar"></span>
                                <label>Введите новое имя</label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary title-confirm" id="formsub">Готово</button>
            </form>
            <div class="title-close">
            </div>
        </div>
    </div>
</body>
